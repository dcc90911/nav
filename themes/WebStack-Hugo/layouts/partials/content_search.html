<div class="header-big  post-top css-color mb-4" id="search-bg" style="">
  <div class="s-search">
    <div id="search" class="s-search mx-auto">
      <div id="search-list-menu" class="hide-type-list">
        <div class="s-type text-center">
          <div class="s-type-list big">
            <div class="anchor" style="position: absolute; left: 50%; opacity: 0;"></div>
            <label for="type-baidu1" data-id="group-b"><span>搜索</span></label>
          </div>
        </div>
      </div>

      <form action="https://www.baidu.com?s=" method="get" target="_blank" class="super-search-fm">
        <input type="text" id="search-text" class="form-control smart-tips search-key" zhannei="" placeholder="输入关键字搜索"
          style="outline:0" autocomplete="off">
        <button class="submit" type="submit"><i class="iconfont icon-search"></i></button>
      </form>

      <div id="search-list" class="hide-type-list">
        <div class="search-group group-a">
          <ul class="search-type">
            <li>
              <input hidden="" type="radio" name="type" id="type-baidu1" value="https://www.baidu.com/s?wd="
                data-placeholder="百度一下，你就知道" />
              <label for="type-baidu1"><span class="text-muted">百度</span></label>
            </li>
            <li>
              <input hidden="" type="radio" name="type" id="type-google1" value="https://www.google.com/search?q="
                data-placeholder="谷歌搜索" />
              <label for="type-google1"><span class="text-muted">谷歌</span></label>
            </li>
            <li>
              <input hidden="" type="radio" name="type" id="type-360"
                value="https://github.com/search?utf8=%E2%9C%93&q=&type=Repositories&q=" data-placeholder="github搜索" />
              <label for="type-360"><span class="text-muted">github</span></label>
            </li>
            <li>
              <input hidden="" type="radio" name="type" id="type-sogo" value="https://www.sov2ex.com/?q="
                data-placeholder="v2ex搜索" />
              <label for="type-sogo"><span class="text-muted">v2ex</span></label>
            </li>


          </ul>
        </div>

      </div>
      <div class="card search-smart-tips search-hot-text">
        <ul id="word" style="display: none"></ul>
      </div>
    </div>
  </div>

</div>
